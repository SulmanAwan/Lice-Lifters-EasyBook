<div class="appointment-card current">
    <div class="appointment-header">
        <div class="appointment-date">{{ booking.slot_date }} <br> {{ booking.start_time }} - {{ booking.end_time }} </div>
        <div class="appointment-status">Upcoming</div>
    </div>

    <div class="appointment-details">
        <div class="detail-row">
            <span class="detail-label">Customer:</span>
            <span class="detail-value">{{ booking.customer_name }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Service:</span>
            <span class="detail-value">{{ booking.service_type }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Payment:</span>
            <span class="detail-value">{{ booking.payment_method }}</span>
        </div>
    </div>

    <div class="card-actions">
        <button class="modify-btn">Modify</button>
    </div>
</div>
